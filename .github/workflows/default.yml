    #   with:
    #     registry: your-registry.example.com
    #     username: ${{ secrets.REGISTRY_USERNAME }}
    #     password: ${{ secrets.REGISTRY_PASSWORD }}
    
    # - name: Push API image
    #   run: |
    #     docker tag loan-management-api:${{ github.sha }} your-registry.example.com/loan-management-api:${{ github.sha }}
    #     docker tag loan-management-api:${{ github.sha }} your-registry.example.com/loan-management-api:latest
    #     docker push your-registry.example.com/loan-management-api:${{ github.sha }}
    #     docker push your-registry.example.com/loan-management-api:latest

  # Frontend Build
  build-frontend:
    needs: [test-frontend]
    if: ${{ success() && (github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Frontend Docker image
      run: docker build -t loan-management-frontend:${{ github.sha }} .
    
